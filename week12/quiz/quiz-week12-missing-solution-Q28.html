<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // USE: map/filter/reduce refresher

    const str2chars = str => [...str];            // convert a string to an array of chars
    const isAlpha = char => char.match(/[a-z]/); // char is in the alphabet

    function palindrome(text){
        const textLowerCase = text.toLowerCase();
        const charArray = str2chars(textLowerCase);

        let allAlphaText = '';
        charArray.filter(char => isAlpha(char) ? allAlphaText += char : null);

        let reversedCharArray = str2chars(allAlphaText);
        reversedCharArray = reversedCharArray.map(char => char).reverse();
        const reversedNewText = reversedCharArray.join('');

        return allAlphaText === reversedNewText;
    }


    document.writeln(
        (palindrome("Amore, Roma!") &&
            palindrome("Madam, I'm Adam!") &&
            palindrome("Never odd or even.") &&
            !palindrome("Amore")
        ).toString());

</script>
</body>
</html>
