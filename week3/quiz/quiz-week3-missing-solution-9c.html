<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const Left = x => f => g => f(x);
    const Right = x => f => g => g(x);
    const either = e => f => g => e(f)(g);
    const id = x => x;

    /**
     * LÃ¶sung:
     * Ersetzt den zweiten Parameter "num/divisor" mit "Result is: + val".
     *
     * ODER: Funktionsname spielt keine Rolle!
     * const eShow = either => either(id)(val => "Result is: " + val);
     */
    const eShow = f => f(id)(val => "Result is: " + val);

    //Gegeben
    const x_ = Math.random();
    const safeDiv = num => divisor =>
        divisor === 0
            ? Left("Cannot divide by 0")
            : Right(num / divisor);

    //Test
    document.write((eShow(safeDiv(1)(0)) === "Cannot divide by 0" &&
        eShow(safeDiv(x_)(1)) === "Result is: " + x_).toString());

</script>
</body>
</html>
