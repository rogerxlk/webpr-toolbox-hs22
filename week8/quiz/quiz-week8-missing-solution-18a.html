<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //TODO
    const failSafe = val => e =>
        Boolean(val)
            ? Right(val)
            : Left(throw new Error(e));


    const doError = x => {
        throw new Error()
    };
    const errorCount = failSafe(1)(doError);

    document.writeln((failSafe(false)(x => x)(true) &&
        failSafe(true)(doError)(null) &&
        errorCount(null) === 1).toString())

</script>
</body>
</html>
