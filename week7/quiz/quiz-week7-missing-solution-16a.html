<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const inc = x => x+1;
    const double = x => x*2;

    Number.prototype.then = function (f) {
        return (item, index) => f(index);
    };

    document.writeln((inc.then(double).then(double) (1) === 8).toString())


</script>
</body>
</html>
