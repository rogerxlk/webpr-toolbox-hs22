<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const inc = x => x + 1;
    const double = x => x * 2;


    //Solution
    Function.prototype.then = function (f) {

        let that = this;

        return function () {
            return f(that.apply(null, arguments));
        }
    };

    //TESTS
    document.writeln((inc.then(double)(1) === 4).toString());
    document.writeln((inc.then(double).then(double)(1) === 8).toString())


</script>
</body>
</html>
