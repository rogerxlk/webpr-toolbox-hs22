<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        document.writeln("true");
        document.writeln((1 === 1).toString());

        function fun1()    { return 1; }

        document.writeln( (fun1()   === 1).toString() );
        document.writeln( (fun1(42) === 1).toString() );

        function fun2()    { return 1; }
        function fun2(arg) { return arg; }

        document.writeln( (fun2() !== 1).toString()  );
        document.writeln( (fun2() === undefined).toString() );
        document.writeln( (fun2(42) === 42).toString() );

        function noReturn()    { 1; }
        const noReturn2 = () => { 1; };
        const noReturn3 = () => 1;
        //
        document.writeln( (noReturn()  !== 1).toString() );
        document.writeln( (noReturn2() !== 1).toString() );
        document.writeln( (noReturn3() === 1).toString() );

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];

        document.writeln( (myfun() === 1).toString() );
        document.writeln( (funs[2]() === 1).toString() );

        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }

        document.writeln( (doit(fun1)(10) === 1).toString() );
        document.writeln( (doit(fun2)(10) === 10).toString() );

        const doit2 = callme => arg => callme(arg) ;

        document.writeln( (doit2(fun1)(10) === 1).toString() );

        const doFun2 = doit2(fun1);

        document.writeln( (doFun2(10) === 1).toString() );
        document.writeln( (doFun2()   === 1).toString() );

    </script>
</body>
</html>
